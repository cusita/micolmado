<div class="page">
  <header class="page__header">
    <button class="back-btn" type="button" routerLink="/">←</button>
    <h2>Clientes</h2>
  </header>

  <section class="section">
    <h3>Registrar nuevo cliente</h3>

    <form [formGroup]="form" (ngSubmit)="save()" class="form">
      <div class="form__row">
        <label class="field">
          <span>Número de cliente</span>
          <input type="text" formControlName="code" />
          <small *ngIf="codeInvalid">Escribe un número o código.</small>
        </label>

        <label class="field">
          <span>Nombre</span>
          <input type="text" formControlName="name" />
          <small *ngIf="nameInvalid">Escribe el nombre del cliente.</small>
        </label>
      </div>

      <label class="field">
        <span>Nota / referencia (opcional)</span>
        <textarea formControlName="note" rows="2"></textarea>
      </label>

      <div class="actions">
        <button type="submit" class="btn btn--primary">Guardar</button>
      </div>
    </form>
  </section>

  <section class="section">
    <p *ngIf="clients.length === 0" class="empty">Aún no has registrado clientes.</p>

    <section class="section">
      <h3>Lista de clientes</h3>

      <app-search-filter
        label="Buscar cliente"
        placeholder="Por número, nombre o referencia"
        (search)="onSearchClients($event)"
      ></app-search-filter>

      <p *ngIf="clients.length === 0" class="empty">
        No hay clientes que coincidan con la búsqueda.
      </p>

      <ul *ngIf="clients.length > 0" class="list">
        <!-- tu *ngFor actual -->
      </ul>
    </section>

    <ul *ngIf="clients.length > 0" class="list">
      <li *ngFor="let c of clients" class="item" [class.item--inactive]="!c.isActive">
        <div class="item__main">
          <span class="item__code">#{{ c.code }}</span>
          <span class="item__name">{{ c.name }}</span>
        </div>

        <p class="item__note" *ngIf="c.note">
          {{ c.note }}
        </p>

        <button type="button" class="status-btn" (click)="toggleActive(c)">
          {{ c.isActive ? 'Activo' : 'Inactivo' }}
        </button>
      </li>
    </ul>
  </section>
</div>
